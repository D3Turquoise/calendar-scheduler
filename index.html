<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <h3 class="hour">9AM</h3>
        <textarea id="text9" class="description"></textarea>
        <button id="btn9" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">10AM</h3>
        <textarea id="text10" class="description"></textarea>
        <button id="btn10" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">11AM</h3>
        <textarea id="text11" class="description"></textarea>
        <button id="btn11" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">12PM</h3>
        <textarea id="text12" class="description"></textarea>
        <button id="btn12" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">13PM</h3>
        <textarea id="text13" class="description"></textarea>
        <button id="btn13" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">14PM</h3>
        <textarea id="text14" class="description"></textarea>
        <button id="btn14" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">15PM</h3>
        <textarea id="text15" class="description"></textarea>
        <button id="btn15" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">16PM</h3>
        <textarea id="text16" class="description"></textarea>
        <button id="btn16" class="saveBtn">Save</button>
      </div>

      <div class="time-block row">
        <h3 class="hour">17AM</h3>
        <textarea id="text17" class="description"></textarea>
        <button id="btn17" class="saveBtn">Save</button>
      </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
